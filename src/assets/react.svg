<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#EF4444"/>
    </linearGradient>
  </defs>
  
  <!-- Main photo frame -->
  <rect x="3" y="6" width="22" height="16" rx="2" ry="2" 
        fill="url(#logoGradient)" stroke="none"/>
  
  <!-- Inner photo area -->
  <rect x="5" y="8" width="18" height="12" rx="1" ry="1" 
        fill="white" opacity="0.95"/>
  
  <!-- Camera indicator -->
  <circle cx="21" cy="9" r="1" fill="white" opacity="0.8"/>
  
  <!-- Annotation tag -->
  <path d="M16 11 L21 11 L23 14 L21 17 L16 17 Z" 
        fill="url(#accentGradient)" opacity="0.9"/>
  
  <!-- Tag hole -->
  <circle cx="18" cy="14" r="0.8" fill="white"/>
  
  <!-- Annotation markers -->
  <circle cx="8" cy="12" r="1" fill="#3B82F6" opacity="0.7"/>
  <circle cx="12" cy="16" r="1" fill="#8B5CF6" opacity="0.7"/>
  
  <!-- Focus frame -->
  <rect x="9" y="10" width="4" height="4" rx="0.5" ry="0.5" 
        fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
        
  <!-- Brand name indicator -->
  <text x="16" y="28" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="4" font-weight="bold" fill="url(#logoGradient)">PA</text>
</svg>